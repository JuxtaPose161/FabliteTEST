version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: local_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d app -U root"]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "5432:5432"
  django:
    build:
      context: .
    ports:
     - "8000:8000"
    depends_on:
     postgres:
        condition: service_healthy